
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alchemy Showcase</title>
    <!-- Link to Bootstrap's CSS (the magical pigments and forms) via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Optional: Link to your custom CSS for overrides or unique styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MODIFICATION: Added text-primary class to make heading text use our custom primary color (defined in style.css later) -->
    <h1 class="text-primary">A Simple Heading</h1>
    <p>This is a paragraph of text. Notice its default font and spacing.</p>
    <!-- MODIFICATION: Added Bootstrap button classes (btn and btn-primary) -->
    <button class="btn btn-primary">Click Me</button>

    <!-- ADDITION: This entire new div element was added to clearly show custom primary background color (defined in style.css later) -->
    <div class="bg-primary text-white p-4 mt-4 rounded-lg shadow-md">
        <h2 class="text-xl font-bold">This Box Uses Our Custom Primary Color!</h2>
        <p>It's a deep magical violet, thanks to our custom CSS variables.</p>
    </div>

    <!-- Bootstrap's JavaScript Bundle (the magical actions and components) via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
