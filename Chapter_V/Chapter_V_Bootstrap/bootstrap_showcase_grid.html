<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <!-- Link to Bootstrap's CSS (the magical pigments and forms) via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to your custom CSS for general body styling (will have the light blue background for now) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Responsive Grid in Action</h2>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="p-3 border rounded bg-light text-dark mb-3">
                    <p>This column takes full width on small screens, but 4 columns on medium and larger.</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 border rounded bg-light text-dark mb-3">
                    <p>This column also adapts: full width on small, 4 columns on medium+.</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 border rounded bg-light text-dark mb-3">
                    <p>And this one too! Total of 12 columns on medium+ (4+4+4).</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap's JavaScript Bundle (the magical actions and components) via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
