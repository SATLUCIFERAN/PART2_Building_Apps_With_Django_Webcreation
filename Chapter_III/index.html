<!-- ################# Chapter III 3.2 The Pigments & Style: CSS (Cascading Style Sheets)######################### -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Alchemy</title>
    <link rel="stylesheet" href="style.css"> <!--This line links your CSS -->
</head>
<body>
    <div class="container"> 
        <h1>Welcome to My Digital Workshop!</h1>
        <p>This is where I'll craft amazing web spells.</p>
        <p>Let's begin by exploring some magical elements:</p>

        <h2>My Favorite Spells</h2>
        <ul>
            <li>Invisibility Cloak</li>
            <li>Levitation Charm</li>
            <li>Fireball Incantation</li>
        </ul>

        <h2>A Glimpse of the Future</h2>
        <img src="https://placehold.co/400x200/000000/FFFFFF?text=Future+Magic" alt="Placeholder image for future magic">
        <p>
            Learn more about web alchemy on
            <a href="https://www.djangoproject.com/" target="_blank">Django's official site</a>.
        </p>
    </div> 
</body>
</html>
